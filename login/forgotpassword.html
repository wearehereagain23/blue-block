    <script type="module">
        import { supabase, AuthService } from '../supabase.js';

        const showSpinnerModal = () => document.getElementById('spinnerModal').style.display = 'flex';
        const hideSpinnerModal = () => document.getElementById('spinnerModal').style.display = 'none';

        const formDAT = document.getElementById('mainform');

        formDAT.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value.toLowerCase().trim();

            showSpinnerModal();

            try {
                // 1. Check if email exists and get status
                const { data: user, error } = await supabase
                    .from('user_profiles')
                    .select('uuid, email, change_password')
                    .eq('email', email)
                    .single();

                hideSpinnerModal();

                if (error || !user) {
                    return Swal.fire('Error', 'This email is not registered in our system.', 'error');
                }

                // 2. Check if change_password is false
                if (user.change_password === false || user.change_password === 'false') {
                    return Swal.fire({
                        title: 'Access Denied',
                        text: 'Please contact admin to grant you access to change your password.',
                        icon: 'warning',
                        confirmButtonColor: '#0763be'
                    });
                }

                // 3. Permission is true: Show Password Reset Popup
                showPasswordResetModal(user.uuid);

            } catch (err) {
                hideSpinnerModal();
                Swal.fire('Error', 'An unexpected error occurred. Please try again.', 'error');
            }
        });

        /**
         * Shows a SweetAlert2 modal with two password inputs
         */

        function showPasswordResetModal(uuid) {
            Swal.fire({
                title: 'Set New Password',
                color: '#fff',
                html: `
            <div class="swal-input-container">
                <div class="mb-3 text-start">
                    <label class="form-label text-white-50 fs-12">New Password</label>
                    <input type="password" id="p1" class="form-control swal-custom-input" placeholder="••••••••">
                </div>
                <div class="mb-2 text-start">
                    <label class="form-label text-white-50 fs-12">Confirm New Password</label>
                    <input type="password" id="p2" class="form-control swal-custom-input" placeholder="••••••••">
                </div>
            </div>
        `,
                confirmButtonText: 'Update Password',
                showCancelButton: true,
                buttonsStyling: false,
                customClass: {
                    confirmButton: 'btn btn-primary w-100 mb-2',
                    cancelButton: 'btn btn-link text-white-50 w-100',
                    popup: 'swal-dark-popup',
                },
                focusConfirm: false,
                preConfirm: () => {
                    const p1 = document.getElementById('p1').value;
                    const p2 = document.getElementById('p2').value;

                    if (!p1 || !p2) return Swal.showValidationMessage('Please fill in both fields');
                    if (p1 !== p2) return Swal.showValidationMessage('Passwords do not match');
                    if (p1.length < 8) return Swal.showValidationMessage('Password must be at least 8 characters');

                    return p1;
                }
            }).then(async (result) => {
                if (result.isConfirmed) {
                    updatePassword(uuid, result.value);
                }
            });
        }

        /**
         * Performs the database update
         */
        async function updatePassword(uuid, newPassword) {
            showSpinnerModal();
            try {
                // Update the password and lock the reset permission
                const { error } = await supabase
                    .from('user_profiles')
                    .update({
                        password: newPassword,
                        change_password: false // This locks the flow after use
                    })
                    .eq('uuid', uuid);

                hideSpinnerModal();

                if (error) throw error;

                Swal.fire({
                    title: 'Success!',
                    text: 'Your password has been updated successfully.',
                    icon: 'success',
                    confirmButtonColor: '#0763be'
                }).then(() => {
                    // Redirect back to login page
                    window.location.href = './index.html';
                });

            } catch (err) {
                hideSpinnerModal();
                Swal.fire('Update Failed', err.message, 'error');
            }
        }

    </script>
