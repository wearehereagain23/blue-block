    <script type="module">
        // Import necessary services
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
        import { AuthService } from '../supabase.js';

        const supabase = createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

        function showSpinnerModal() {
            document.getElementById('spinnerModal').style.display = 'flex';
        }

        function hideSpinnerModal() {
            document.getElementById('spinnerModal').style.display = 'none';
        }

        // --- VISITOR VISIBILITY CHECK (Preserved) ---
        async function checkVisitor() {
            const { data, error } = await supabase
                .from('bitboldVisitors')
                .select('*')
                .eq('ip', localStorage.getItem("ip"))
                .limit(1);

            if (!error && data) {
                data.forEach((doc) => {
                    if (doc.visibilityStatus == 'inactive') {
                        location.replace('../505.html');
                    }
                });
            }
        }
        checkVisitor();

        // --- NEW LOGIN LOGIC ---
        const formDAT = document.getElementById('mainform');

        formDAT.addEventListener('submit', async (event) => {
            event.preventDefault();
            showSpinnerModal();

            const formData = new FormData(formDAT);
            let email = formData.get('email').toLowerCase().trim();
            let password = formData.get('password').trim();

            try {
                // 1. Check if user exists and get password/uuid directly from your table
                const { data: user, error } = await supabase
                    .from('user_profiles')
                    .select('uuid, password, active')
                    .eq('email', email)
                    .single();

                if (error || !user) {
                    throw new Error("Invalid email or account does not exist.");
                }

                // 2. Direct Password Match
                if (user.password !== password) {
                    throw new Error("Incorrect password.");
                }

                // 3. Status Check
                if (user.active === 'Inactive') {
                    throw new Error("This account is suspended. Please contact support.");
                }

                // 4. Success: Set Local Storage Session and Redirect
                // We no longer pass the UUID in the URL for security and cleanliness
                AuthService.setSession(user.uuid);
                window.location.href = "../dash/index.html";

            } catch (err) {
                hideSpinnerModal();
                Swal.fire({
                    title: 'Login Failed',
                    text: err.message,
                    icon: 'error',
                    confirmButtonText: 'Ok'
                });
            }
        });
    </script>
