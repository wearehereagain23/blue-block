<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Blue Block | Initializing...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#01123c" />
    <link rel="icon" type="image/png" href="./images/apple-touch-icon.png">

    <style>
        :root {
            --brand-blue: #2196f3;
            --deep-navy: #01123c;
            --accent-cyan: #00d4ff;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: var(--deep-navy);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
        }

        .bg-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--brand-blue);
            filter: blur(100px);
            opacity: 0.15;
            animation: pulseGlow 4s infinite alternate;
        }

        .content {
            text-align: center;
            z-index: 10;
        }

        .logo-container {
            position: relative;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .loader-track {
            width: 180px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .loader-fill {
            width: 40%;
            height: 100%;
            background: linear-gradient(90deg, var(--brand-blue), var(--accent-cyan));
            border-radius: 10px;
            position: absolute;
            animation: loadingSwipe 1.5s infinite ease-in-out;
        }

        .status-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 15px;
        }

        @keyframes loadingSwipe {
            0% {
                left: -40%;
            }

            100% {
                left: 100%;
            }
        }

        @keyframes pulseGlow {
            from {
                transform: scale(1);
                opacity: 0.15;
            }

            to {
                transform: scale(1.3);
                opacity: 0.25;
            }
        }
    </style>
</head>

<body>

    <div class="bg-glow"></div>

    <div class="content">
        <div class="logo-container">
            <img src="./images/apple-touch-icon.png" class="logo" alt="Blue Block">
        </div>
        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
        <div id="status" class="status-text">Authenticating...</div>
    </div>
    <script src="./config.js"></script>
    <script type="module">
        // Ensure this path is correct relative to where welcome.html is located
        // If supabase.js is in the same folder, use './supabase.js'
        import { AuthService } from './supabase.js';

        async function authenticateAndRedirect() {
            const startTime = Date.now();
            const minTime = 2000; // Increased to 2s for premium feel

            try {
                // 1. Check local session
                const userId = AuthService.getSession();
                console.log("Session Check:", userId);

                // 2. Decide Target
                let targetUrl = userId ? './dash/index.html' : './login/index.html';

                // 3. Wait for animation
                const remaining = Math.max(0, minTime - (Date.now() - startTime));

                setTimeout(() => {
                    window.location.replace(targetUrl);
                }, remaining);

            } catch (err) {
                console.error("Auth Error, falling back to login:", err);
                window.location.replace('./login/index.html');
            }
        }

        // Add a safety timeout: if logic fails, redirect to login after 5 seconds
        setTimeout(() => {
            if (window.location.pathname.includes('welcome.html')) {
                window.location.replace('./login/index.html');
            }
        }, 5000);

        window.addEventListener('load', authenticateAndRedirect);
    </script>
</body>

</html>
